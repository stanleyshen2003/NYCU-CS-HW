<!DOCTYPE html>
<html>
  <head>
    <title>110705013_scattered plot</title>
    <link rel="stylesheet" href="110705013.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
 
    	<svg width="80vw" height="100vh"></svg>

    	<script src="110705013.js"></script>
    
    <!first>
  	<div class="radio-container">
      <text class = 'radio-title'>x-axis</text>
      <div class="radio-option">
        <input type="radio" name="options" id="option1" value="sepal length" checked>
        <label for="option1" class="custom-radio">sepal length</label>
      </div>

      <div class="radio-option">
        <input type="radio" name="options" id="option2" value="sepal width">
        <label for="option2" class="custom-radio">sepal width</label>
      </div>

      <div class="radio-option">
        <input type="radio" name="options" id="option3" value="petal length">
        <label for="option3" class="custom-radio">petal length</label>
      </div>

      <div class="radio-option">
        <input type="radio" name="options" id="option4" value="petal width">
        <label for="option4" class="custom-radio">petal width</label>
      </div>
    </div>

     <!second>
    
  	<div class="radio-container2">
      <text class = 'radio-title'>y-axis</text>
      <div class="radio-option">
        <input type="radio" name="options2" id="option1" value="sepal length">
        <label for="option1" class="custom-radio">sepal length</label>
      </div>

      <div class="radio-option">
        <input type="radio" name="options2" id="option2" value="sepal width" checked>
        <label for="option2" class="custom-radio">sepal width</label>
      </div>

      <div class="radio-option">
        <input type="radio" name="options2" id="option3" value="petal length">
        <label for="option3" class="custom-radio">petal length</label>
      </div>

      <div class="radio-option">
        <input type="radio" name="options2" id="option4" value="petal width">
        <label for="option4" class="custom-radio">petal width</label>
      </div>
    </div>
    <div class="d-flex1">
      <div class="legend">
        <div class="dot Iris-setosa"></div>
        <text class="showclass">Iris-setosa</text>
      </div>
    </div>
    <div class="d-flex2">
      <div class="legend">
        <div class="dot Iris-versicolor"></div>
        <text class="showclass">Iris-versicolor</text>
      </div>
    </div>
    <div class="d-flex3">
      <div class="legend">
        <div class="dot Iris-virginica"></div>
        <text class="showclass">Iris-virginica</text>
      </div>                    
    </div>


  </body>
  
</html>
